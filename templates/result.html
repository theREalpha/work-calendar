<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="display: flex; align-items: normal; background: linear-gradient(to bottom, #eee, #9a97c4, #24243e);">
    <div id="main">
        <div id="nav" style="float: right;">
            <p>Return to <a href="/home">home</a></p>
            <p>Click <a href="/records.html"> here</a> to create a new query</p>
        </div>
        <h1>Result</h1>
        <p>Count: {{count}}</p>
        <div class="result">
            {% for i in range(records|length) %}
                <li>{{records[i]}}</li>
            {% endfor %}
        </div>
    </div>
    <script></script>
</body>
</html>
